<!DOCTYPE html>
<html lang="en">

    <style>
        input,label,textarea {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 2px;
            margin: 4px;
            margin-left: 1px;
        }
    </style>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Little Taco Shop | Contact</title>
    </head>

    <body>

        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="home.html#about">About LTS</a></li>
                    <li><a href="home.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>

            <figure>
                <img id="tacos_closeup_img" src="tacos_close_up.png" alt="A closeup image of Tacos"><br>
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <main>
            <section>
                <h2>Our Contact Form</h2>
                <form method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <label for="name">Name: </label>
                        <input id="name" type="text" placeholder="your name">
                        <br>

                        <label for="email">Email: </label>
                        <input id="email" type="email" placeholder="your email">
                        <br>

                        <label for="message">Your Message:</label><br>
                        <textarea rows="10" cols="100" placeholder="Type your message here..."></textarea>
                    </fieldset>
                    <button type="submit" style="display: inline-block;">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>

            <section>
                <h2>Our Location</h2>
                <address>
                    <em>
                        555 Taco Temptation Lane, Suite T <br>
                        Kansas City, MO 55555-5555
                    </em>
                </address>
                <p><em>Phone: <a href="tel:+55555-5555">555-555-5555</a></em></p>
            </section>

            <a href="">Back to Top</a>
            <hr>
        </main>

        <footer>
            <p>Copyright Â© The Little Taco Shop</p>
        </footer>
    </body>
</html>
